<html>
    <head>
            <link rel="stylesheet" type="text/css" href="movie_details.css">
            <script>
                 window.onload = function(){
                    var title = localStorage.getItem("title");
                    var url = "http://www.omdbapi.com/?apikey=8792202&t="+title+"&plot=full";
                    fetch(url)
                        .then((res)=>res.json())
                        .then( function(movie) {
                                document.getElementById("poster").src = movie.Poster;
                                document.getElementById("poster").alt = "Image Not supported";
                                document.getElementById("poster").style.fontSize = "30px";
                                document.getElementById("title").innerText = movie.Title;
                                document.getElementById("year").innerText = movie.Year;
                                document.getElementById("Rated").innerText = movie.Rated;
                                document.getElementById("releaseDate").innerText = movie.Released;
                                document.getElementById("director").innerText = movie.Director;
                                document.getElementById("genre").innerText = movie.Genre;
                                document.getElementById("language").innerText = movie.Language;
                                document.getElementById("metaScore").innerText = movie.Metascore;
                                document.getElementById("production").innerText = movie.Production;
                                document.getElementById("actors").innerText = movie.Actors;
                                document.getElementById("imdbRating").innerText = movie.imdbRating;
                                document.getElementById("runTime").innerText = movie.Runtime;
                                document.getElementById("plot").innerText = movie.Plot;
                        })
                        .catch( function(error){
                                console.error(error);
                        });
                
                    document.getElementById("Back").addEventListener("click",function(){
                        window.location.href = "movie_list.html";
                    });
                };
                    
            </script>
    </head>
    <body>
        <h1>Movie details</h1>
        <div class="container">
            
            <div class="img-container"><img id="poster"></img></div><!--

            --><div class="detail-container">
                <table class="table">
                    <tr>
                        <th>Title</th>
                        <td id="title">-</td>
                    </tr>
                    <tr>
                            <th>Year</th>
                            <td id="year">-</td>
                    </tr>
                    <tr>
                            <th>Rated</th>
                            <td id="Rated">-</td>
                    </tr>
                    <tr>
                            <th>Realese Date</th>
                            <td id="releaseDate">-</td>
                    </tr>
                    <tr>
                            <th>Director</th>
                            <td id="director">-</td>
                    </tr>
                    <tr>
                            <th>Genre</th>
                            <td id="genre">-</td>
                    </tr>
                    <tr>
                            <th>Language</th>
                            <td id="language">-</td>
                    </tr>
                    <tr>
                            <th>Meta score</th>
                            <td id="metaScore">-</td>
                    </tr>
                    <tr>
                            <th>Production</th>
                            <td id="production">-</td>
                    </tr>
                    <tr>
                            <th>Actors</th>
                            <td id="actors">-</td>
                    </tr>
                    <tr>
                            <th>IMDB Rating</th>
                            <td id="imdbRating">-</td>
                    </tr>
                    <tr>
                            <th>RunTime</th>
                            <td id="runTime">-</td>
                    </tr>
                </table>
            </div>
            <div class="plot-container">
                <h3>Plot</h3>
                <p id="plot">Not Mentioned</p>
            </div>
            <div class="button-container"><button class="button" id="Back">GO Back</button></div><br>
        </div>
    </body>
</html>
